<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <title>{% block title %}My amazing site{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'territories/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
<div id="content">
  <div class="just-padding">

    <div class="list-group list-group-root well">

      <div class="list-group-item">Item 1</div>
      <div class="list-group">

        <div class="list-group-item">Item 1.1</div>
        <div class="list-group">
          <div class="list-group-item">Item 1.1.1</div>
          <div class="list-group-item">Item 1.1.2</div>
          <div class="list-group-item">Item 1.1.3</div>
        </div>

        <a href="#" class="list-group-item">Item 1.2</a>
        <div class="list-group">
          <a href="#" class="list-group-item">Item 1.2.1</a>
          <a href="#" class="list-group-item">Item 1.2.2</a>
          <a href="#" class="list-group-item">Item 1.2.3</a>
        </div>

      </div>

      <a href="#" class="list-group-item">Item 2</a>
      <div class="list-group">

        <a href="#" class="list-group-item">Item 2.1</a>
        <div class="list-group">
          <a href="#" class="list-group-item">Item 2.1.1</a>
          <a href="#" class="list-group-item">Item 2.1.2</a>
          <a href="#" class="list-group-item">Item 2.1.3</a>
        </div>

      </div>

    </div>

  </div>
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="{% static 'territories/app.js' %}"></script>
</body>
</html>
